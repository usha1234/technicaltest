<div class="container" style="margin-top:30px">
    <h1>
        Search Last.fm
    </h1>
    <br>
    <br>
    <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="searchInput">
        <div class="input-group-text" id="btnGroupAddon2" (click)="getArtists()" style="cursor:pointer">
            <fa-icon [icon]="['fas','search']"></fa-icon>
        </div>

    </div>
    <br>
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

            <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <img [src]="element.image[1]['#text']" alt=""> </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> AristName </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <ng-container matColumnDef="shortlist">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> <i class="fas fa-plus"></i> </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

</div>
